name: PMD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pmd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Run PMD
        run: ./gradlew pmdMain pmdTest
      - name: Upload PMD report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: '**/build/reports/pmd/*.html'

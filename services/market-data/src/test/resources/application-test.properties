# Test Database Configuration - Using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for testing
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration for testing (using embedded Redis or mock)
spring.data.redis.host=localhost
spring.data.redis.port=6370

# Kafka Configuration for testing (using embedded Kafka)
spring.kafka.bootstrap-servers=localhost:9093
spring.kafka.consumer.group-id=market-data-test-group
spring.kafka.consumer.auto-offset-reset=earliest

# Disable Flyway for tests since we're using H2
spring.flyway.enabled=false

# Test-specific configurations
beartrail.upstox.auth-token=test-token
beartrail.upstox.base-url=http://mock-upstox-api
